<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pri0ri7y</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">&lt; Pri0ri7y&nbsp;/&gt;   
                </a>
            </div>             
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">	
        <!-- First Part -->
        <div class="row">
            <div class="form-group col-lg-4">
				  <label for="sel1">Available FC's:</label>
				  <select class="form-control" id="featureClassList">
					<option value="000" >Choose Any Feature Class</option>					 
				  </select>
			</div>
			<div class="col-lg-3"></div> <!-- just a gap -->
			<div class="col-lg-5">
			    <span class="XHRSpanClass">XmlHttp Request Tracker:</span>
				<div class="table-responsive">
			    <table class="table">
				      <thead>
						  <tr>
							<th>XHR</th>
							<th>Time (s)</th>
							<th>Status</th>
						  </tr>
					  </thead>
					  <tbody>
					      <tr id='XHR'>
							<td id='XHRname'></td>
							<td id='XHRtime'></td>
							<td id='XHRstatus'></td>
						  </tr>
					  </tbody>				  
				</table>
				</div>
			</div>			
        </div><hr/>	
		 
		<!-- Second Part -->
        <div class="row">
          <div class="col-lg-4">  <!-- Calc & WHERE Clause -->
		  
				<div class="row"> 
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('=');" class="btn btn-info"> = </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('<>');" class="btn btn-info"> <> </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('LIKE');" class="btn btn-info"> LIKE </button>
				   </div>
				</div>
		  
		        <div class="row"> 
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('>');" class="btn btn-info"> > </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('>=');" class="btn btn-info"> >= </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('AND');" class="btn btn-info"> AND </button>
				   </div>
				</div>
		  
		        <div class="row"> 
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('<');" class="btn btn-info"> < </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('<=');" class="btn btn-info"> <= </button>
				   </div>
				   <div class="col-xs-4"> 
					 <button type="button" onclick ="app.onItemsClickHandler('OR');" class="btn btn-info"> OR &nbsp; </button>
				   </div>
				</div>		  
		        <br/>
				
				<div class="row"> 			  
				  <label for="FeatureClassFieldSet" class="XHRSpanClass" > Fields : </label>
			      <select  class="form-control" id="FeatureClassFieldSet" size="4">				 
			      </select>				  
				</div>	 
				
		  </div>
		  
		  <div class="col-lg-3"> <!-- Available Fields Display -->
		      <span id="WhereClauseSpan" class="XHRSpanClass"> Where Clause: </span>
		      <textarea id="WhereClauseHolder" class="form-control" rows="9"></textarea>
			  <br>
			  <button type="button" onclick ="app.MakeQuery();" class="btn btn-info pull-right"> Query ! </button>
		  </div>  
		  
		  <div class="col-lg-5"> <!-- Available Fields Display -->
		    <span class="XHRSpanClass"> Results: </span>
			<textarea id="ResultHolder" class="form-control" rows="10"></textarea>
		  </div>
		</div><hr/>
		 
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/library/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/library/bootstrap.min.js"></script>
    <!-- Custom js files -->
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
